<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>M-blog</title>
</head>
<body>
	<div>M-blog: <a href="/index" target="_self">Home</a></div>
	{% if user.isAdmin %}
		<h1>Hello, {{user.name}}Hello, Flask</h1>
	{% else %}
		<h1>Hello, Flask</h1>
	{% endif %}
	
	{% with messages = get_flashed_messages() %}
		{% if messages %}
		<ul>
			{% for message in messages %}
				<li>{{message}}</li>
			{% endfor %}
		</ul>
		{% endif %}
	{% endwith %}

	{% block content %}{% endblock %}
</body>
</html>
