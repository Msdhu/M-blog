{% extends "base.html" %}

{% block content %}
	<h1>Sign In</h1>
	<form action="" method="POST" name="login">
		{{form.hidden_tag()}}
		<p>
			Please enter you OpenID:{{form.openid(size=80)}}
			{% for error in form.openid.errors %}
				<span style="color: red;">[{{error}}]</span>
			{% endfor %}
		</p>
		<p>{{form.remember_me}} Remember Me</p>
		<p>{{form.submit}}</p>
	</form>
{% endblock %}
